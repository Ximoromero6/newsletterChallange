<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Newsletter sign-up form - Ximo Romero</title>
  </head>
  <body data-root="${rootContext}">
    <main>
      <div class="container">
        <div class="leftContainer">
          <h1 class="title">Stay updated!</h1>
          <p class="desc">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="listSuccess">
            <li>
              <img src="assets/images/icon-list.svg" alt="check image" />
              <p>Product discovery and building what matters</p>
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="check image" />
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="check image" />
              <p>And much more!</p>
            </li>
          </ul>
          <form id="sendForm">
            <div class="formField">
              <div class="containerError">
                <small>Email address</small>
                <small class="errorMessage">Valid email required</small>
              </div>
              <input type="text" placeholder="email@company.com" />
            </div>
            <div class="formField">
              <button type="submit">
                <p>Subscribe to monthly newsletter</p>
              </button>
            </div>
          </form>
        </div>
        <div class="rightContainer">
          <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
        </div>
      </div>
    </main>
  </body>

  <script src="assets/js/app.js"></script>
</html>
